<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/slick.css"/>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Primtec - продажа контрольно-кассовой техники</title>
  </head>
  <body>
    <header class="header header__header">
      <div class="container">
        <div class="header-top">
          <div class="header-top-item">
            <div class="header-top-item__logo">
              <a href="index.html" class="header-top-item__black">
                prim<strong class="header-top-item__red">tec</strong>
              </a>
            </div>
            <a href="tel:+74232060326" class="header-top-item__phone">+7 (423) 206-03-26</a>
          </div>
          <div class="header-top-item">
            <div class="header-top-item__search">
              <input type="text" class="header-top-item__search-text" placeholder="Поиск по сайту" />
              <a href="#" class="header-top-item__search-button"></a>
            </div>
            <div class="header-top-item__shopping-cart">
              <a href="" class="header-top-item__link">Корзина</a>
            </div>
          </div>
        </div>
        <!-- /.header-top -->
      </div>
      <div class="header-main">
        <div class="container">
          <nav class="nav header-main__nav">
            <ul class="nav__list">
              <li class="nav__item nav__item">
                <a href="#" class="nav__link">О нас</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Каталог</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Услуги</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Техподдежка</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Доставка</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Информация</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- /.header-main -->
    </header>
    <!-- /.header -->

    <div class="container">
      <section class="slick">
        <div class="slick-block">
          <div class="slick-slide" style="position: relative; background-image: url('img/header/slide-1.jpg'); background-repeat: no-repeat; background-position: center center; background-size: cover; max-width: 1200px; height: 400px">
            <div class="slick-slide__block">
              <h1 class="slick-slide__title">IRAS-E Ф</h1>
              <span class="slick-slide__description">Онлайн-касса с эквайрингом<br>3 в 1: КАССА, ТОВАРОУЧЁТ, ОПЛАТА<br>НАЛИЧНЫМИ И КАРТОЙ</span><br>
              <button class="slick-slide__button btn">Подробнее</button>
            </div>
          </div>
          <div class="slick-slide" style="position: relative; background-image: url('img/header/slide-2.jpg'); background-repeat: no-repeat; background-position: center center; background-size: cover; max-width: 1200px; height: 400px"></div>
          <div class="slick-slide" style="position: relative; background-image: url('img/header/slide-3.jpg'); background-repeat: no-repeat; background-position: center center; background-size: cover; max-width: 1200px; height: 400px"></div>
        </div>
      </div>
        <!-- /.slick-slider__main-bg -->
      </section>
    </div>
    <!-- /.slick-slider -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
